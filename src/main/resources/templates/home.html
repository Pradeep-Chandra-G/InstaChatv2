<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaChat Home</title>
  <link rel="icon" type="image/png" href="/images/chat.png">
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    /* Body styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-out;
      overflow-y: hidden;
    }

    /* Navbar Styling */
    .navbar {
      width: 100%;
      background-color: #1a1a1a; /* Darkest black background */
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar .navbar-brand {
      font-size: 30px;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: slideDown 1s ease-out;
      cursor: pointer;
      text-decoration: none; /* Remove underline */
    }

    .navbar .navbar-brand:hover {
      color: #00c6ff;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    /* Main content styling */
    .main-content {
      text-align: center;
      max-width: 900px;
      margin-top: 100px;
    }

    .main-content h1 {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    .main-content p {
      font-size: 18px;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-out;
    }

    .cta-button {
      background-color: #00c6ff;
      color: #fff;
      font-size: 18px;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0072ff;
    }

    /* Footer Styling */
    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: #fff;
      font-size: 14px;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-content h1 {
        font-size: 28px;
      }

      .cta-button {
        font-size: 16px;
        padding: 12px 25px;
      }

      .navbar .navbar-brand {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <a class="navbar-brand" href="#">INSTACHAT</a>
</nav>

<!-- Main Content -->
<div class="main-content">
  <h1>Welcome to InstaChat</h1>
  <p>Your one-stop solution for seamless, real-time messaging fully featured with user authentication, registration, and login management.</p>
  <a href="#" th:href="@{/chat}" class="cta-button">Login Now</a>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 InstaChat App. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
