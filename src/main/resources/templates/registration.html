<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChat Registration</title>
    <link rel="icon" type="image/png" href="/images/chat.png">
    <!-- External Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #1a1a1a;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #00c6ff;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin-top: 80px;
            animation: fadeInUp 1s ease-out;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            background-color: #e9ecef;
            border-color: #00c6ff;
            box-shadow: none;
        }

        .btn-success {
            background-color: #00c6ff;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            padding: 14px;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        .alert-info {
            background-color: #f0f8ff;
            color: #333;
            border-color: #b6d0f2;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Link Styling */
        a {
            color: #00c6ff;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }
            .navbar-brand {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#" style="display: flex; justify-content: center; align-items: center; width: 100%; text-align: center; font-size: 24px; font-weight: bold; color: #fff; text-decoration: none;">
            InstaChat Registration Module
        </a>

    </div>
</nav>

<!-- Registration Form -->
<div class="form-container">
    <!-- Success Message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered to our app!</div>
    </div>

    <h2>Register</h2>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required autofocus />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required />
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Register</button>
            <div class="mt-3">Already registered? <a href="/" th:href="@{/login}">Login here</a></div>
        </div>
    </form>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
