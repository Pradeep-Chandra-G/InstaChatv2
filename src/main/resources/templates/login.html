<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS for modern layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #000;
            padding: 1.5rem 0;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.6em;
            letter-spacing: 1px;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        /* Login Form Styling */
        .login-container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 80px auto;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .login-container h2 {
            font-size: 2rem;
            color: #343a40;
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* Form Inputs */
        .form-control {
            border-radius: 8px;
            background-color: #f2f2f2;
            border: 1px solid #ced4da;
            padding: 12px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Submit Button */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 0;
            font-size: 1.1rem;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Alert Messages */
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }

        /* Hover Effects */
        .form-link {
            color: #007bff;
            text-decoration: none;
        }

        .form-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 20px;
            }

            .navbar-brand {
                font-size: 1.4em;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                max-width: 100%;
                margin: 50px 20px;
            }

            .navbar-brand {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
<!-- Dark Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#" onclick="location.href='/registration'">InstaChat Registration and Login Module</a>
    </div>
</nav>

<!-- Login Form Container -->
<div class="login-container">
    <h2 class="text-center mb-4">User Login</h2>

    <form th:action="@{/login}" method="post">
        <!-- Error Message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger text-center">Invalid username or password.</div>
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info text-center">You have been logged out.</div>
        </div>

        <!-- Username Input -->
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" required autofocus>
        </div>

        <!-- Password Input -->
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom">Log In</button>
    </form>

    <!-- Registration Link -->
    <div class="text-center mt-3">
        <span>New user? <a href="/static" th:href="@{/registration}" class="form-link">Register here</a></span>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
